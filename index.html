<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


      <!--- Font -->
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
      
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <title>Covid-Tracker</title>
	<style>
      body{
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        font-family: 'PT Sans Narrow', sans-serif;
              }
    </style>
	</head>
<body>
 <div class="card  mb-3 "  style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:10vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <br>
	    <h3 style="text-align: center;color: #222;">Covid Tracker</h3>
      <div class="card-body mt-1 mb-3" >
        
		<div class="input-group input-group mb-3">
          <input id="country" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"  placeholder="Search a country">
        </div>
		<div class="text-center pt-2">
          <button  onclick="data()" type="button" style="background: linear-gradient(to right, #0f0c29, #302b63, #24243e);"  class="btn text-white btn-lg btn-block rounded-pill">Search</button>
         </div>
      <div  style="text-align: center;">
      <hr>
       <h2 id="output" style="margin-top: 30px;">
      </h2>
     </div>

      </div>
    </div>
	
	
<script> 
  function data(){

       $(document).ready( function() {
       var country = document.getElementById('country').value;
       var display = $("#output")
              $.getJSON("https://corona.lmao.ninja/v2/countries/"+country+"" ,function(result){
                      display.append("<img style='max-width:5rem;margin-top:5px;border-radius:100%;margin-bottom:10px;' src='https://images.vexels.com/media/users/3/193251/isolated/preview/b23a8130b03eff475be26b2275ebfc19-covid-19-man-character-icon-by-vexels.png'>");
                      display.append("<h3 style='text-align:center;color:red;'><b>Total stats</b></h3>");
                      display.append("<div class='card shadow' style='width: 100%;'><div class='card-body'><h5 class='card-title'>Cases</h5><p class='card-text'>"+result['cases']+"</p></div></div>");
                      display.append("<div class='row mt-3'><div class='col-sm-4 col-4'><div class='card shadow-sm' style='width: 100%;'><div class='card-body '><h6 class='card-title'>Active</h6><p style='font-size:14px;font-weight:bolder;' class='card-text'>"+result['active']+"</p></div></div></div><div class='col-sm-4 col-4'><div class='card shadow-sm' style='width: 100%;'><div class='card-body'><h6 class='card-title'>Death</h6><p style='font-size:14px;font-weight:bolder;' class='card-text'>"+result['deaths']+"</p></div></div></div><div class='col-sm-4 col-4'><div class='card shadow-sm' style='width: 100%;'><div class='card-body'><h6 class='card-title'>Recovered</h6><p style='font-size:14px;font-weight:bolder;' class='card-text'>"+result['recovered']+"</p></div></div></div></div><hr>");
                }); 


                  });
      
      }



</script>	
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
